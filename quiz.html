
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <h1>HTML and CSS Quiz</h1>
    <form>
        <!-- Question 1: Text input -->
        <label for="q1">What does HTML stand for?</label>
        <input type="text" id="q1" name="q1"><br><br>
        
        <!-- Question 2: Textarea -->
        <label for="q2">Describe the difference between HTML and CSS:</label>
        <textarea id="q2" name="q2"></textarea><br><br>
        
        <!-- Question 3: Select dropdown -->
        <label for="q3">Which HTML tag is used for headings?</label>
        <select id="q3" name="q3">
            <option value="" selected disabled>Choose One ...</option>
            <option value="h1">h1</option>
            <option value="p">p</option>
            <option value="div">div</option>
        </select><br><br>
        
        <!-- Question 4: Number input -->
        <label for="q4">How many main HTML5 semantic elements are there?</label>
        <input type="number" id="q4" name="q4"><br><br>
        
        <!-- Submit button -->
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
